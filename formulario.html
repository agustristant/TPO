            </ul>
         </nav>
    </header>

    <div class="form">
        <form action="" name="formv" >
            <h2>Contacto</h2>
            <input type="text" size="30" name="name" id="name" placeholder="Nombre">
            <input type="email" name="mail" id="mail" placeholder="Correo">
            <textarea name="mesagge" id="mesagge" placeholder="Escriba su mensaje aqui..."></textarea>
            <input type="button" value="Enviar" onclick="valida_envia()">
        </form>
    </div>

    <script>
       function valida_envia() {
       
        /* Validacion del nombre */
        if (document.formv.name.value.length == 0) {
        alert("Tiene que escribir su nombre")
        document.formv.name.focus()
        return 0;
        }
        /* Validacion del correo */
        var expReg= /^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$/;
        var esValido=expReg.test(document.formv.mail.value)
        if (esValido==false) {
        alert("El correo electronico no es valido")
        document.formv.mail.focus()
        return 0;
        }
        /* Validacion del mensaje */
        if (document.formv.mesagge.value.length == 0) {
        alert("Escribir mensaje para enviar")
        document.formv.mesagge.focus()
        return 0;
        }
    }

    </script>
